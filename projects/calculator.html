<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calc-box">
        <div class="output">
            <b id="out-val"></b>
        </div>
        <div class="buttons">
            <button class="button" onclick="calculator(this)">Cos</button>
            <button  class="button" onclick="calculator(this)">Sin</button>
            <button  class="button" onclick="calculator(this)">Log</button>
            <button  class="button" onclick="calculator(this)">/</button>
            <br>
            <button  class="button" onclick="calculator(this)">7</button>
            <button  class="button" onclick="calculator(this)">8</button>
            <button  class="button" onclick="calculator(this)">9</button>
            <button  class="button" onclick="calculator(this)">*</button>
            <br>
            <button  class="button" onclick="calculator(this)">4</button>
            <button  class="button" onclick="calculator(this)">5</button>
            <button  class="button" onclick="calculator(this)">6</button>
            <button  class="button" onclick="calculator(this)">-</button>
            <br>
            <button  class="button" onclick="calculator(this)">1</button>
            <button  class="button" onclick="calculator(this)">2</button>
            <button  class="button" onclick="calculator(this)">3</button>
            <button  class="button" onclick="calculator(this)">+</button>
            <br>
            <button  class="button" onclick="calculator(this)">pow</button>
            <button  class="button" onclick="calculator(this)">0</button>
            <button  class="button" onclick="calculator(this)">.</button>
            <button  class="button" onclick="calculator(this)">=</button>

        </div>
    </div>
    <button class="clear-but" onclick="del()"> CLEAR</button>
</body>
</html>
